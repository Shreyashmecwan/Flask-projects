<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>To-Do List</h2>
    <form action="/add" method="post" class="d-flex">
        <input type="text" name="content" class="form-control" placeholder="New Task" required>
        <button type="submit" class="btn btn-primary ms-2">Add</button>
    </form>
    <ul class="list-group mt-3">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between">
            {% if task.done %}
            <span style="text-decoration: line-through;">
                {{ task.content }}
            </span>
            {% else %}
            <span style="text-decoration: none;">
                {{ task.content }}
            </span>
            {% endif %}
            
            </span>
            <div>
                <a href="{{ url_for('complete_task', id=task.id) }}" class="btn btn-success btn-sm">✓</a>
                <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger btn-sm">✗</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
